version: "{build}"

platform: x64

branches:
  only:
    - master

skip_tags: true

environment:
  GOPATH: c:\gopath
  GOVERSION: 1.6
  APM_TEST_PACKAGES: environment go-config go-get autocomplete-go gofmt navigator-godef tester-go gorename gometalinter-linter linter

  matrix:
  - ATOM_CHANNEL: stable
  - ATOM_CHANNEL: beta

install:
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - rmdir c:\go /s /q
  - appveyor DownloadFile https://storage.googleapis.com/golang/go1.5.windows-amd64.msi
  - msiexec /i go1.5.windows-amd64.msi /q
  - go version
  - go env
  - mkdir c:\gopath
  - go get -u golang.org/x/tools/cmd/cover
  - go get -u golang.org/x/tools/cmd/goimports
  - go get -u sourcegraph.com/sqs/goreturns
  - go get -u github.com/rogpeppe/godef
  - go get -u github.com/nsf/gocode
  - go get -u github.com/alecthomas/gometalinter
  - gometalinter --install --update
  - ps: Install-Product node 5

build_script:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/atom/ci/master/build-package.ps1'))
